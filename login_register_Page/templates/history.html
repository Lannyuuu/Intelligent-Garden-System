<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor History - Smart Garden</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #c8e6c9; /* Very light green */
            --secondary-color: #b2dfdb; /* Changed to a soft blue-green */
            --accent-color: #3498db;
            --text-color: #2c3e50;
            --light-bg: #f8f9fa;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --hover-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        body {
            background-image: url('{{ url_for("static", filename="背景图片.jpg") }}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            background-color: #ffffff;
        }

        .history-table th,
        .history-table td {
            padding: 1.5rem;
            text-align: left;
            border-bottom: 1px solid #eee;
            color: var(--text-color);
        }

        .history-table th {
            background-color: rgba(200, 230, 201, 0.8);
            color: var(--text-color);
            font-weight: 600;
        }

        .history-table tr:hover {
            background-color: rgba(248, 249, 250, 0.8);
        }

        .alert-cell {
            color: #e74c3c;
            font-weight: 500;
        }

        .ok-cell {
            color: #28a745;
            font-weight: 500;
        }

        .table-container {
            overflow-x: auto;
            margin-top: 2rem;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: var(--card-shadow);
        }

        .page-header {
            color: var(--text-color);
            font-size: 2rem;
            font-weight: 600;
            margin-top: 2rem;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            justify-content: center;
            font-family: 'Quicksand', sans-serif;
        }

        .page-header i {
            color: var(--accent-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(5px);
        }

        .text-muted {
            color: #6c757d !important;
            font-size: 1rem;
            margin-left: 1rem;
            font-weight: normal;
        }
    </style>
</head>
<body>
    {% include 'nav.html' %}

    <h1 class="page-header">
        <i class="fas fa-history"></i> Sensor Data History
        <small class="text-muted" id="last-update"></small>
    </h1>

    <div class="container">
        <div class="table-container">
            <table class="history-table" id="history-table">
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>Humidity (%)</th>
                        <th>Drought Alert</th>
                        <th>Light (lux)</th>
                        <th>pH</th>
                        <th>Rain</th>
                        <th>CO₂ (ppm)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function updateHistoryTable() {
            console.log('Starting to fetch historical data...');
            fetch('/api/history')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Data received:', data);
                    const tbody = document.querySelector('#history-table tbody');
                    if (!tbody) {
                        console.error('Table body element not found');
                        return;
                    }
                    
                    tbody.innerHTML = '';
                    
                    if (!data || data.length === 0) {
                        console.log('No historical data available');
                        const row = document.createElement('tr');
                        row.innerHTML = '<td colspan="7" style="text-align: center;">No Data Available</td>';
                        tbody.appendChild(row);
                        return;
                    }
                    
                    data.forEach(record => {
                        console.log('Processing record:', record);
                        const row = document.createElement('tr');
                        const humidity = record.humidity !== null && record.humidity !== undefined ? record.humidity.toFixed(1) + '%' : 'N/A';
                        const light = record.light !== null && record.light !== undefined ? record.light.toFixed(1) + ' lux' : 'N/A';
                        const ph = record.ph !== null && record.ph !== undefined ? record.ph.toFixed(1) : 'N/A';
                        const co2 = record.co2 !== null && record.co2 !== undefined ? record.co2.toFixed(1) + ' ppm' : 'N/A';
                        const droughtAlertText = (record.humidity < 30 || record.humidity > 80) ? 'Yes' : 'No';
                        const rainText = record.rain ? 'Yes' : 'No';

                        row.innerHTML = `
                            <td>${record.timestamp || 'N/A'}</td>
                            <td class="${record.humidity < 30 || record.humidity > 80 ? 'alert-cell' : 'ok-cell'}">${humidity}</td>
                            <td class="${record.humidity < 30 ? 'alert-cell' : 'ok-cell'}">${droughtAlertText}</td>
                            <td class="${record.light < 500 ? 'alert-cell' : 'ok-cell'}">${light}</td>
                            <td class="${record.ph < 6.0 || record.ph > 7.0 ? 'alert-cell' : 'ok-cell'}">${ph}</td>
                            <td class="${record.rain ? 'alert-cell' : 'ok-cell'}">${rainText}</td>
                            <td class="${record.co2 < 800 || record.co2 > 1200 ? 'alert-cell' : 'ok-cell'}">${co2}</td>
                        `;
                        tbody.appendChild(row);
                    });
                    
                    const now = new Date();
                    document.getElementById('last-update').textContent = `Last updated: ${now.toLocaleTimeString()}`;
                    console.log('Data update complete');
                })
                .catch(error => {
                    console.error('Error fetching historical data:', error);
                    const tbody = document.querySelector('#history-table tbody');
                    if (tbody) {
                        tbody.innerHTML = `
                            <tr>
                                <td colspan="7" style="text-align: center; color: #e74c3c;">
                                    <i class="fas fa-exclamation-triangle"></i> 
                                    Failed to fetch data: ${error.message}
                                </td>
                            </tr>
                        `;
                    }
                    document.getElementById('last-update').textContent = `Last update failed: ${new Date().toLocaleTimeString()}`;
                });
        }

        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded, starting data fetch...');
            updateHistoryTable();
        });

        setInterval(updateHistoryTable, 2000);
    </script>
</body>
</html>
